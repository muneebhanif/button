<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
<center><h1><u>Application Form</u></h1></center>
<form>
<table>
<tr>
<td>Name:</td>
<td><input type="text "></td>
</tr>
<tr>
<tr>
  <td>DOB:</td>
  <td><input type="text"></td>
</tr>

<tr>
<td>Gender:</td>
<td>
 <input type="radio">Male
 <input type="radio">Female   
</td>    

<tr>
<td>Language :</td>
<td>
<input type="checkbox">English<br>
<input type="checkbox">Hindi<br>
<input type="checkbox">Spanish<br>
<input type="checkbox">German<br>
<input type="checkbox">French<br>    
</td>    
</tr>

<tr>
<td>Email :</td>
<td><input type="email"></td>
</tr>
<tr>
    <td>Password :</td>
    <td><input type="password"></td>
 </tr>
 <tr>
    <td>Phone No :</td>
 <td>
  <select>
   <option>91</option>
   <option>92</option>
   <option>93</option>
   <option>94</option>
   <option>95</option>
   <option>96</option>
  </select>  
  <input type="phone">
 </td>   
 </tr>   
<tr>
    <td>Feedback</td>
    <td><textarea></textarea></td>
</tr>
<tr>
<tr>
    <td><input type="submit" value="submit"></td>
</tr> 
</table>    
</form>
</body>
</html>
